    <div class="contact">
        <h1>Contact</h1>
</div>
    <div class="container">
        <div class="GIT">
            Get in touch
        </div>
        <div class="row">
        <div class="col-12">
            

            <div class="row">

                <div class="col-sm-4" >

                    <div class="col col-md" >
                            
                            <i class="fa fa-instagram bg-dange" aria-hidden="true" style="background-color: deeppink; width: 40px; height: 40px; padding-top: 3px; border-radius: 10px;"></i>
                          
                    </div>
                
                </div>
                
            
                <div class="col-sm-6 ">
                    <div class="col-lg">
                        <div class="form ">
                            <form>
                            <label for="Names">Names</label><br>
                                <input type="text" style="padding: 10px; border-radius: 5px;" size= "50" required autofocus><br><br>
                            <label for="Email">Email Address</label><br>
                                <input type="email" style="padding: 10px; border-radius: 5px;" size= "50" required><br><br>
                            <label for="Subject">Subject</label><br>
                                <input type="text" style="padding: 10px; border-radius: 5px;" size= "50"><br><br>
                            <label for="Messages">Messages</label><br>
                                <textarea name="message" cols="55" rows="7" style="border-radius: 5px;"></textarea><br><br>
                                <button style="padding:20px; color:white; background-color: brown;">SUBMIT</button>       
                             </form>
                        </div>
                    </div>
                </div>
